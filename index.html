<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    /> -->

    <title>Frontend Mentor | Blog preview card</title>

    <!-- tailwindcss installation cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primaryYellow: 'hsl(47, 88%, 63%)',
              neutralWhite: 'hsl(0, 0%, 100%)',
              neutralGrey: 'hsl(0, 0%, 50%)',
              neutralBlack: 'hsl(0, 0%, 7%)'
            }
          }
        }
      };
    </script>

    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body
    class="font-['Figtree'] bg-primaryYellow flex flex-col justify-center items-center min-h-screen gap-6"
  >
    <!-- card  -->
    <main
      class="max-w-[327px] xl:max-w-[384px] bg-neutralWhite p-6 rounded-2xl drop-shadow-[8px_8px_0px_rgba(0,0,0,1)] border border-neutralBlack hover:drop-shadow-[16px_16px_0px_rgba(0,0,0,1)]"
    >
      <div>
        <img
          class="rounded-xl"
          src="./assets/images/illustration-article.svg"
          alt="illustration-article image"
        />
      </div>
      <button class="bg-primaryYellow px-3 py-1 mt-6 rounded-md font-bold">
        Learning
      </button>
      <p class="text-xs mt-3">Published 21 Dec 2023</p>
      <h1
        class="font-bold text-xl mt-3 hover:text-primaryYellow cursor-pointer"
      >
        HTML & CSS foundations
      </h1>
      <p class="text-sm text-neutralGrey mt-3">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="flex items-center gap-3 mt-6">
        <img
          class="w-[32px]"
          src="./assets/images/image-avatar.webp"
          alt="image-avatar"
        />
        <p class="text-sm font-bold">Greg Hooper</p>
      </div>
    </main>

    <!-- credits  -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/DearNatthaphong"
        >Natthaphong Thongphueng</a
      >.
    </footer>
  </body>
</html>
